<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-3xl px-4">
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold">Todo List Application</h1>
    </header>

    <main>
      <form>
        <div class="flex justify-center items-center gap-x-2 flex-wrap sm:flex-nowrap mb-6">
          <input
            type="text"
            id="todo-input"
            placeholder="Add a new todo"
            class="border border-gray-300 p-2 rounded w-full sm:w-1/2"
          />
          <input
            type="date"
            id="date-input"
            class="border border-gray-300 p-2 rounded w-full sm:w-1/4"
          />
          <button
            type="button"
            onclick="validateForm();"
            class="bg-blue-500 text-white p-2 rounded w-full sm:w-auto"
          >
            Add Todo
          </button>
        </div>
      </form>

      <section class="flex justify-between items-center mb-4">
        <button id="filter-button" class="bg-yellow-500 text-white p-2 rounded">Filter</button>
        <button onclick="clearTodos();" class="bg-red-500 text-white p-2 rounded">Delete All</button>
      </section>

      <section id="todo-list" class="bg-gray-800 rounded p-4">
        <div>
          <p class="text-white-400">No todos added yet.</p>
        </div>
      </section>
    </main>

    <footer class="text-center text-gray-500 mt-6">
      <p>Â© 2025 Todo List Application</p>
    </footer>
  </div>

  <script src="JS/script.js"></script>
</body>

</html>
